    <script>
        function startTime() {
            var today = new Date();
            var h = today.getHours();
            var m = today.getMinutes();
            m = checkTime(m);
            if (h >= 12) {
                var s = " PM ";
            } else {
                var s = " AM ";
            }
            document.getElementById('time').innerHTML =
                h % 12 + " : " + m + s;
            var t = setTimeout(startTime, 500);
        }

        function checkTime(i) {
            if (i < 10) {
                i = "0" + i
            }; // add zero in front of numbers < 10
            return i;
        }
    </script>
